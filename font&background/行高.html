<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;

            /* 行高(line height)
                ——指的是文字占有的实际高度
                ——可以通过line-height设置行高
                ——可以直接指定大小（px em等）
                ——也可以指定一个数(整数、小数)，表示字体大小的倍数



                字体框：
                ——字体存在的格子，设置font-size就是在设置字体框的高度

                行高会在字体框的上下平均分配


                可以将行高设置为和高度一样的值，使单行文字垂直居中

                用来设置文字的行间距
                
                
                
                 */
        }
    </style>
</head>
<body>
    <div>今天天气真不错 hello</div>
</body>
</html>
