<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::before{
            content: '\f1b0';
            font-family: '';
        }
    </style>
</head>
<body>
    <!-- 图标字体(iconfont)
        在网页中经常需要使用一些小型图标，可以通过图片引入图标，但是图片大且不灵活
        ——所以在使用图标时，将图标设置为字体，
        ——这样我们就可以通过使用字体的形式来使用图标
    
        fontawesome 使用步骤
        1、下载 fontawesome.com 下载
        2、解压
        3、将 css和webfonts移动到项目中,CSS和webfont是要在同一级文件夹
        4、将all.css引入到网页中
        5、使用图标字体
            -直接通过类名来使用字体
                 <i class="fas 名称">或者
                 <i class="fab 名称">
    -->

    <i class="fas 名称"></i>

    <ul>
        <li>锄禾日当午</li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>
    </ul>


    <!-- 通过实体使用图标字体 -->
    <span class="fas">&#xf0f3;</span>
</body>
</html>
