<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outter{
                background-color: #bfa;
                /* 默认情况下（没有设置即不写）父元素的高度被内容撑开
                如果设置了，设置多少是多少
                */
            }
            .inner{
                height: 100px;

                /* 如果子元素的大小超过了父元素，则子元素从父元素中溢出
                使用overflow 属性来设置父元素如何处理溢出的子元素

                可选值：
                visible，为默认值，显示
                hidden 溢出的部分隐藏
                scroll 生成两个滚动条，通过滚动条来查看完整的内容
                auto 根据需要生成滚动条，不会生成多余滚动条

                overflow-x
                overflow-y
                */
                
            }
    </style>
</head>
<body>
    <div class="outer"><div class="inner">  

    </div></div>
</body>
</html>
