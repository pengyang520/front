<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文档流（normal flow）
    网页是一个多层的结构
    用户只能看到最顶层
    最底下的层称为——文档流
    所创建的元素默认在文档流中排列
    元素主要有两个状态：
    1、在文档流中
        块元素：
            独占一行
            默认宽度是父元素的全部
            默认高度被（内容）子元素撑开
        行内元素：
            行内元素不会独占页面一行，只占自身的大小
            自左向右水平排列，一行容纳不下，放到下一行继续自左向右——和书写习惯一致
            默认高度、宽度为被内容撑开

        
    2、不在文档流中
    -->
    <div>我是div1</div>
    <div>我是div2</div>

    <span>我是span1</span>
    <span>我是span2</span>
</body>
</html>
