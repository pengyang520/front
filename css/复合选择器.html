<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 同时满足两个条件 */
        /* 交集选择器 ：满足多个条件
        表与
        如果有元素选择器，必须是元素选择器开始
        */
        div.red{
            color: red;
        }


            /*（并集选择器）选择器分组：同时选择多个选择器，并集选择器
            表或
            逗号分开
            */
        h1,span{}
    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class="red">我是p标签</p>

    <h1 class="red"></h1>
    <span class="red"></span>
</body>
</html>
