<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border:10px green solid;
            height: auto;
        }

        .box2{
            background-color: blue;
            width: 100px;
            height: 100px;
            float: left;
        }

        .box1::after{
            /* 这个空值必须加 */
            content: '';
            /* 默认是行内元素，行内元素当做文本看待，会环绕在浮动的元素周围 */
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
