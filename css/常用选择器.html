<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*元素选择器  */
        p{}
        /* id选择器，只能给一个 */
        #abc{}
        /* 类选择器，class */
        .qwe{}
        /* 通配选择器：选择页面所有 */
        *{}
    </style>
</head>
<body>
    <!-- id不可重复，class可以重复使用（分组）
    可以同时为一个元素指定多个class
    -->
    <p id="abc" class="qwe"></p>
    <p id="abc" class="qwe"></p>
    <p id="abc" ></p>
</body>
</html>
