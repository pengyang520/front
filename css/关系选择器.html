<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 为div的子元素span设置一个字体颜色 */

        /* 子元素选择器
        语法：父元素>子元素

        可以复合使用
        */
        div.box > span{

        }
        /* 可以写多个 */
        div> p > span{

    }
        /* 后代选择器：空格 */
        div span{

        }
        /* 相邻兄弟选择器
        +:下一个，得是紧挨着
        ~：选择下边所有的兄弟元素，，，注意：选择的是下边的兄弟
         */
        p+span{

        }

        #span1+span{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 父元素
            直接
        子元素
            直接
        祖先元素
            直接或间接包含后代的元素叫祖先元素
            一个元素的父元素也是它的祖先元素
        后代元素
            直接或间接被包含的后代元素叫祖先元素
            选择器：空格
        兄弟元素
            拥有相同父元素的元素

        
    -->
    <div class="box">
        我是div
        <p>我是div中的p元素
            <span id="span1">我是p中的span1元素&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>我是p中的span2元素&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span>我是p中的span3元素</span>
        </p>
        <span>我是div中的span元素</span>
    </div>
    
</body>
</html>
