<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 以下显示效果没有区别，只是为了做模块区分 -->
    <!-- 网页的头部，可以有多个 -->
    <header></header>
    <!-- 网页的主题部分，一个页面中只能有一个 -->
    <main></main>
    <!-- 网页的底部 -->
    <footer></footer>
    <!-- 网页中的导航 -->
    <nav></nav>
    <!-- 和主题相关的其他内容（侧边栏） -->
    <aside></aside>
    <!-- 独立的文章 -->
    <article></article>
    <!-- 表示一个独立的区块 -->
    <section></section>
    <!-- 没有语义，就用来表示一个区块 -->
    <div></div>
    <!-- 行内元素，没有语义 -->
    <span></span>
</body>
</html>
