<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img向当前页面引入外部图片 ，自结束
    src:引入图片路径（路径规则和超链接是一样的）
    img是替换元素，介于块元素和行列元素之间

    alt:图片描述，有些浏览器在图片不能显示的时候显示这个描述，
    搜索引擎根据这个alt的描述来识别图片，不写该图片不会被搜索引擎收录
    width：图片的宽度（单位是像素）
    height：图片的高度
        宽度或高度只修改一个会等比例缩放
        注意：
        一般pc端不建议修改图片的大小，需要多大的图片裁多大
        但是在移动端经常需要对图片进行缩放（基本是大图缩小）

        图片格式：
        jpeg（jpg）
        支持的颜色丰富，不支持透明，不支持动图
        一般用来显示照片
        gif
        支持颜色少，支持简单透明，支持动图
        颜色单一图片，动图
        png
        颜色丰富，复杂透明，不支持动图
        颜色丰富，复杂透明图片（专为网页而生的）
        webp
        谷歌推出的表示网页图片的格式
        具备所有图片格式的优点
        缺点：兼容性不好
        base64
         将图片用base64进行编码，将图片转换为字符，通过字符的形式来引入图片
         一般都是一些需要和网页一起加载的图片才会转为base64



        效果一样用小的

-->
    <img src="./image/1.jpg" alt="">
</body>
</html>
