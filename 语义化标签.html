<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1为仅次于title的标签，类似于作文的大标题，浏览器爬虫会重要关注，一般一个页面只有一个h1标签 -->
    <!-- html要重点关注语义，不要重点关注样式 -->
    <!-- 独占一行的元素成为块元素（block element），例如h1元素 -->
    <!-- 一般用前三个h -->
    <h1></h1>
    <h2></h2>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- 表示一个段落，块元素 -->
    <p></p>
    <!-- 给标题分组，相关标题放在一个hgroup中 -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>
    
    <!-- em标签表示语音语调加重
        
        像em这样的不会独占一行的元素称为行内元素（inline element）
    -->
    <p>今天天气<em>真</em>不错</p>
    <!-- Strong表示强调，重要内容
        行内元素
    -->
    <p>你今天必须要<strong>完成作业！</strong></p>
    鲁迅说：
    <!-- blockquote表示长引用 -->
    <blockquote>这句话我没有说过</blockquote>
    <!-- q表示短引用，行内元素 -->
    子曰<q>学而时习之</q>
    <!--换行标签 -->
    <br>
</body>
</html>
