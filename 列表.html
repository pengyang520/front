<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表
    三种：
    1.有序列表
    2.无序列表
    3.定义列表
    使用li表示列表项

    列表之间可以互相嵌套
    -->
    <!-- 无序 -->
    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>
    <!-- 有序 -->
    <ol>
        <li>结构</li>
    </ol>

    <!-- 定义 -->
    <dl>
        <dt>定义</dt>
        <dd>解释</dd>
    </dl>

    
</body>
</html>
