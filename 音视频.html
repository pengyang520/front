<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio:引入外部音频文件，替换文件
    音视频文件引入时，默认情况下不允许用户自己控制播放停止
    controls：是否允许用户自己控制播放停止，有这个“controls”就可以了，就可以控制了
    autoplay：是否自动播放，如果设置autplay，在打开页面自动播放，但是目前大部分浏览器都不会自动播放
    loop:循环播放
    没有width height属性
    -->
    <audio src="" controls autoplay loop></audio>

    <!-- 还可以通过source指定文件路径，这样可以在不兼容audio的时候，显示提示
    可以放置多个source，让浏览器挑选支持的文件，优先从上往下播放一个
    -->
    <audio controls>
        <source src="">
            <source src="">
        对不起，您的浏览器不支持播放该音频
    </audio>

    <!-- 支持ie8的音频播放
    type:格式
    -->
    <embed src="" type="audio/mp3" width="" height="">

        <!-- 都支持 -->
        <audio controls>
            <source src="">
                <embed src="" type="audio/mp3" width="" height="">
        </audio>
        <!-- 视频，使用方式和audio基本一样 -->
        <video> <!-- 这里可以不要这个src -->
            <source src="">
                <embed src="" type="video/mp4" width="" height="">
        </video>

        //////////////////////
        <br>
        <audio controls>
            <embed src="" type="audio/mp4">
        </audio>


        

</body>
</html>
